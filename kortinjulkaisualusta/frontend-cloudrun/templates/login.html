<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Korttigeneraattori | 0.3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 80%22><text y=%22.9em%22 font-size=%2280%22>✉️</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="{{url_for('index')}}">✉️ Korttigeneraattori | 0.3</a>
    </div>
</nav>

<div class="container mt-3">
    <center><img src="{{url_for('static', filename='photos/eipaasya.jpg')}}" alt="Kekkonen on tielläsi"></center>
    <div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
    <!-- Loggausform -->
    <div class="row">
        {% for viesti in viestit %}
        <div class="alert alert-danger col align-self-center" role="alert" style="text-align: center;width:80%;font-size:.75em">
            {{ viesti }}
        </div>
        {% else %}
        {% endfor %}
      </div>
    <form action="/logintry" method = "POST" enctype="multipart/form-data">
        <div class="form-group" style="margin:10px;padding:5px">
          <label for="email">Käyttäjänimi: <b style="color:red;">*</b></label>
          <input type="text" name="kayttajanimi" maxlength="64" class="form-control" placeholder="Käyttäjänimi">
        </div>
        <div class="form-group" style="margin:10px;padding:5px">
            <label for="pwd">Salasana: <b style="color:red;">*</b></label>
            <input type="password" name="salasana" maxlength="64" class="form-control" placeholder="Salasana">
          </div>
          <div class="col text-center">
        <button type="submit" class="btn btn-primary">Login</button><br>
        <p style="font-size:.75em;color:grey;padding:10px">Rekisteröidy</p></div>
      </form>
    </div>
    </div>
</div>
</div>
<!-- Footer -->
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Powered by AW Academy</p>
    </div>

</body>
</html>
