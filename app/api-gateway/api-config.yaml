swagger: '2.0'
info:
  title: testi-deletetoken-api
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
paths:
  /poisto:
    delete:
      summary: deletes the token from the database
      operationId: delete-token
      x-google-backend:
        address: https://https://us-central1-final-project-2-337107.cloudfunctions.net/poistatoken
      responses:
        '200':
          description: A successful response
          schema:
            type: string
  /lisays:
    post:
      summary: adds an event to the database
      operationId: lisaa-token
      x-google-backend:
        address: https://us-central1-final-project-2-337107.cloudfunctions.net/lisaatoken
      responses:
        '200':
          description: A successful response
          schema:
            type: string